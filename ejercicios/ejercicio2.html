<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="../styles/style.css">	
	<script src="https://kit.fontawesome.com/3f7960f673.js" crossorigin="anonymous"></script>
	<script src="../js/ejercicio2.js"></script>
	<title>Ejercicio 2</title>
</head>
<body>
	<div class="home">
		<a href="../index.html">
			<i class="fa-solid fa-house fa-3x" style="color: rgb(0, 0, 0);"></i>
		</a>
	</div>
	<main>
		<div class="container">
			<div class="container">
				<h1>Tienda</h1>
			</div>
			<div class="container seccion">
				<form id="formulario">
					<div class="content">
						<div class="m-3">
							<label for="producto" class="form-label">Producto</label>
							<input type="text" class="form-control" id="producto" required>
						</div>
						<div class="m-3">
							<label for="marca" class="form-label">Marca</label>
							<input type="text" class="form-control" id="marca" required>
						</div>
						<div class="m-3">
							<label for="precio" class="form-label">Precio</label>
							<input type="number" class="form-control" id="precio" required>
						</div>
						<div id="resultado">
						</div>
					</div>
					<div class="container mt-2">
						<button id="calcular" class="btn btn-primary">Calcular Descuento</button>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
